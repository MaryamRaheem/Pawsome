<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Basket</title>

  <link rel="stylesheet" href="css/shoppingcart.css">
</head>

<body>
  <main>
    <h2 class="heading"><span>Pet Cart</span></h2>  
    <div class="basket">
      <div class="basket-labels">
        <ul>
          <li class="item item-heading">Item</li>
          <li class="price">Price</li>
        </ul>
      </div>
      <div class="basket-product">
        <div class="item">
          <div class="product-image">
            <img src="img/cat4.jpg" alt="Placholder Image 2" class="product-frame">
          </div>
          <div class="product-details">
            <p><strong>Kittu</strong></p>
          </div>
        </div>
        <div class="price">99.00</div>
        <div class="remove">
          <button>Remove</button>
        </div>
      </div>
      <div class="basket-product">
        <div class="item">
          <div class="product-image">
            <img src="img/dog3.webp" alt="Placholder Image 2" class="product-frame">
          </div>
          <div class="product-details">
            <p><strong>Sammy</strong></p>
          </div>
        </div>
        <div class="price">26.00</div>
        <div class="remove">
          <button>Remove</button>
        </div>
      </div>
    </div>
    <aside>
      <div class="summary">
        <div class="summary-total-items"><span class="total-items"></span> Items in your Bag</div>
        <div class="summary-subtotal">
          <div class="subtotal-title">Subtotal</div>
          <div class="subtotal-value final-value" id="basket-subtotal">125.00</div>
          <div class="summary-promo hide">
            <div class="promo-title">Promotion</div>
            <div class="promo-value final-value" id="basket-promo"></div>
          </div>
        </div>
        <div class="summary-delivery">
          <select name="delivery-collection" class="summary-delivery-selection">
              <option value="0" selected="selected">Select Collection or Delivery</option>
             <option value="collection">Collection</option>
             <option value="first-class">Royal Mail 1st Class</option>
             <option value="second-class">Royal Mail 2nd Class</option>
             <option value="signed-for">Royal Mail Special Delivery</option>
          </select>
        </div>
        <div class="summary-total">
          <div class="total-title">Total</div>
          <div class="total-value final-value" id="basket-total">125.00</div>
        </div>
        <div class="summary-checkout">
          <a href="file:///C:/Users/User/Desktop/samia%20design/hci%20project/project/public/confirmorder.html#"><button class="checkout-cta">Go to Secure Checkout</button></a>
        </div>
      </div>
    </aside>
  </main>
</body>

</html>
