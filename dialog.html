<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Confirmation Dialog </title>

        <link rel="stylesheet" href="css/home.css">
        <link rel="stylesheet" href="css/dialog.css">
    </head>
    <body>
        <nav class="navbar"></nav>
        <main>
            <p class="collection-title">Your Order has been placed!</p>
            <img src="img/hurray.png" class="four-0-four-image" alt="">
        <aside>
        <div class="summary">
            <div class="summary-total-items"><span class="total-items"></span> Items in your Bag</div>
            <div class="summary-subtotal">
              <div class="subtotal-title">Subtotal</div>
              <div class="subtotal-value final-value" id="basket-subtotal">125.00</div>
            </div>
            <div class="summary-delivery">
                <div class="subtotal-title">Delivery Charges</div>
                <div class="subtotal-value final-value" id="basket-subtotal">20.00</div>
            </div>
            <div class="summary-total">
              <div class="total-title">Total</div>
              <div class="total-value final-value" id="basket-total">145.00</div>
            </div>
          </div>
        </aside>
        </main>

        <footer></footer>

        <script src="js/nav.js"></script>
        <script src="js/footer.js"></script>
    </body>
</html>
